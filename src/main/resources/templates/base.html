<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="htmlHead(pageTitle)">
    <meta charset="utf-8"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L06WTLD73Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'G-L06WTLD73Y');
    </script>
    <meta name="exoclick-site-verification" content="0cef6a8bb29004ab417b58501e48f467">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="renderer" content="webkit"/>
    <link rel="icon" href="/images/logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon"/>
    <link rel="Bookmark" th:href="@{/images/logo.png}" type="image/x-icon"/>
    <title th:text="|${pageTitle == null ? 'NongMo.Zone' : pageTitle}|">NongMo.Zone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet'></link>
    <meta name="description"
          content="Enjoy the experience of exploring the photo galleries of the latest Asian sexy girls!"/>
    <script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/css/marjoram.css"/>
    <link rel="stylesheet" href="/css/common.css"/>
</head>

<header th:fragment="htmlTitle">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">NongMo.Zone</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a th:class="${category} != null and (${category} eq ${indexCategory.getName().toLowerCase()}) ? 'nav-item nav-link active' :'nav-item nav-link' "
                       th:each="indexCategory : ${categorys}"
                       th:href="|/category/${indexCategory.getName().toLowerCase()}/|"
                       th:text="${indexCategory.getName()}"
                    ></a>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="htmlFoot">
</footer>
</html>
